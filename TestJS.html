<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shapes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body class="container">
  <div class="row mt-5">
    <div class="col-md-6">
      <label for="size" class="form-label">Размер фигур:</label>
      <input type="number" id="size" class="form-control mb-3" min="10" value="100">
      <button onclick="drawShapes()" class="btn btn-primary">Отрисовать</button>
    </div>
    <div class="col-md-6">
      <p id="hexagonArea" class="mt-3"></p>
      <p id="starArea"></p>
    </div>
  </div>
  <canvas id="canvas" class="mt-3" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const sizeInput = document.getElementById('size');

    function drawShapes() {
      const size = parseInt(sizeInput.value);
      const hexagonSide = size / 2 / Math.cos(Math.PI / 6);
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Рисуем шестиугольник
      ctx.beginPath();
      ctx.moveTo(centerX + hexagonSide, centerY);
      for (let i = 1; i <= 6; i++) {
        const angle = i * Math.PI / 3;
        ctx.lineTo(centerX + hexagonSide * Math.cos(angle), centerY + hexagonSide * Math.sin(angle));
      }
      ctx.closePath();
      ctx.fillStyle = 'red';
      ctx.fill();
      ctx.strokeStyle = 'black';
      ctx.stroke();

      // Рисуем звезду
      ctx.beginPath();
      ctx.moveTo(centerX, centerY - size / 2);
      for (let i = 1; i <= 10; i++) {
        const angle = i * Math.PI / 5;
        const radius = i % 2 === 0 ? size / 2 : size / 4;
        ctx.lineTo(centerX + radius * Math.cos(angle), centerY + radius * Math.sin(angle));
      }
      ctx.closePath();
      ctx.fillStyle = 'blue';
      ctx.fill();
      ctx.strokeStyle = 'black';
      ctx.stroke();

      // Вычисляем и выводим площади фигур
      const hexagonArea = (3 * Math.sqrt(3) / 2 * hexagonSide ** 2).toFixed(2);
      const starArea = (5 / 4 * size ** 2 * Math.tan(Math.PI / 10)).toFixed(2);
      document.getElementById('hexagonArea').textContent = `Площадь шестиугольника: ${hexagonArea}`;
      document.getElementById('starArea').textContent = `Площадь звезды: ${starArea}`;
    }

    drawShapes();
  </script>
</body>
</html>
