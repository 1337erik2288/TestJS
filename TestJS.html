<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shapes App</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <!-- Поле для ввода размера фигур -->
  <label for="size">Размер фигур:</label>
  <input type="number" id="size" min="10" value="100">
  <!-- Кнопка для отрисовки фигур -->
  <button onclick="drawShapes()">Отрисовать</button>
  <!-- Элементы для отображения площадей фигур -->
  <p id="hexagonArea"></p>
  <p id="starArea"></p>
  <!-- Canvas для рисования фигур -->
  <canvas id="canvas" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const sizeInput = document.getElementById('size');

    function drawShapes() {
      // Получаем размер фигур из поля ввода
      const size = parseInt(sizeInput.value);
      // Вычисляем длину стороны шестиугольника
      const hexagonSide = size / 2 / Math.cos(Math.PI / 6);
      // Координаты центра canvas
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      
      // Очищаем canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Рисуем шестиугольник
      ctx.beginPath();
      ctx.moveTo(centerX + hexagonSide, centerY);
      for (let i = 1; i <= 6; i++) {
        const angle = i * Math.PI / 3;
        ctx.lineTo(centerX + hexagonSide * Math.cos(angle), centerY + hexagonSide * Math.sin(angle));
      }
      ctx.closePath();
      ctx.fillStyle = 'red'; // Цвет шестиугольника
      ctx.fill();
      ctx.strokeStyle = 'black'; // Цвет обводки
      ctx.stroke();

      // Рисуем звезду
      ctx.beginPath();
      ctx.moveTo(centerX, centerY - size / 2);
      for (let i = 1; i <= 10; i++) {
        const angle = i * Math.PI / 5;
        const radius = i % 2 === 0 ? size / 2 : size / 4;
        ctx.lineTo(centerX + radius * Math.cos(angle), centerY + radius * Math.sin(angle));
      }
      ctx.closePath();
      ctx.fillStyle = 'blue'; // Цвет звезды
      ctx.fill();
      ctx.strokeStyle = 'black'; // Цвет обводки
      ctx.stroke();

      // Вычисляем и выводим площади фигур
      const hexagonArea = (3 * Math.sqrt(3) / 2 * hexagonSide ** 2).toFixed(2);
      const starArea = (5 / 4 * size ** 2 * Math.tan(Math.PI / 10)).toFixed(2);
      document.getElementById('hexagonArea').textContent = `Площадь шестиугольника: ${hexagonArea}`;
      document.getElementById('starArea').textContent = `Площадь звезды: ${starArea}`;
    }

    // Вызываем функцию отрисовки фигур при загрузке страницы
    drawShapes();
  </script>
</body>
</html>
